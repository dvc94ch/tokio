trigger: ["master"]
pr: ["master"]

jobs:
# Check formatting
- template: ci/azure-rustfmt.yml
  parameters:
    name: rustfmt

# Basic test run on all platforms
- template: ci/azure-test-stable.yml
  parameters:
    name: test
    displayName: Test

- template: ci/azure-cargo-check.yml
  parameters:
    name: features
    rust: stable
    crates:
      tokio:
        - codec
        - fs
        - io
        - reactor
        - rt-full
        - tcp
        - timer
        - udp
        - uds
      tokio-buf:
        - util

# Check async / await
- template: ci/azure-cargo-check.yml
  parameters:
    name: async-await
    rust: nightly
    crates:
      tokio:
        - async-await-preview

# Try cross compiling
- template: ci/azure-cross-compile.yml
  parameters:
    name: cross_32bit_linux
    target: i686-unknown-linux-gnu

# This represents the minimum Rust version supported by Tokio. Updating this
# should be done in a dedicated PR and cannot be greater than two 0.x
# releases prior to the current stable.
#
# Tests are not run as tests may require newer versions of rust.
- template: ci/azure-check-minrust.yml
  parameters:
    name: minrust
    rust_version: 1.26.0

- template: ci/azure-tsan.yml
  parameters:
    name: tsan
